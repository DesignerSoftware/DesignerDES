<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body style="font-size: 14px;">
        <p:panelGrid columns="2" styleClass="noBorders" style="width: 100%;">
            <p:column>
                <p:panelGrid columns="2" styleClass="noBorders">
                    <p:column> 
                        <p:graphicImage value="#{controladorInicioKiosko.fotoEmpleado}" height="91" width="80" alt="Foto empleado" onclick="PF('subirFoto').show();"
                                        cache="false"/>
                    </p:column>
                    <p:column>
                        <h3>BIENVENIDO</h3>
                        <h3 style="font-weight: bold; color: #08088A"> #{controladorInicioKiosko.conexionEmpleado.empleado.persona.nombreCompleto}</h3>
                        <h4>Número de identificación: #{controladorInicioKiosko.conexionEmpleado.empleado.persona.numerodocumento}</h4>
                    </p:column>
                </p:panelGrid>
            </p:column>
            <p:column>
                <p:panelGrid columns="1" style="float: right; font-size: 16px; font-weight: bold">
                    <p:column>
                        <h:outputText value="Ultima conexión: "/>
                        <h:outputText value="#{controladorInicioKiosko.ultimaConexionEmpleado}">
                            <f:convertDateTime pattern="dd/MM/yyyy  -  hh:mm a"/>
                        </h:outputText>
                    </p:column>
                    <p:commandLink value="Cambiar contraseña" process="@this" action="cambiarClave" style="color: #013ADF; float: right;"/>
                    <p:commandLink value=" Salir" actionListener="#{controladorIngreso.ingresar()}"
                                   process="@this" action="cerrarSesion" style="color: #B40404; float: right;"/>
                </p:panelGrid>
            </p:column>
        </p:panelGrid>

        <p:dialog id="subirFoto" header="Cargar foto" widgetVar="subirFoto"  resizable="false" draggable="false" modal="true" closable="true">  
            <p:panelGrid columns="2" styleClass="noBorders">
                <h:outputText value="Por favor seleccione una imagen con extensión (.JPG) y con un tamaño no mayor a 150 KB." style="font-weight: bold; width: 335px; color: black"/>
                <p:fileUpload  id="FileUp" mode="advanced" style="font-size: 11px; border: none" fileUploadListener="#{controladorInicioKiosko.subirFotoEmpleado}"
                               label="Examinar..." auto="true" styleClass="ui-fileupload" />
            </p:panelGrid> 
        </p:dialog>
    </h:body>
</html>
