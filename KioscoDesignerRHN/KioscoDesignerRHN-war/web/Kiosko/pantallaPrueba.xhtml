<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <p:panel header="Información personal" style="border: none; padding: 0px; margin: 0px; background: transparent" styleClass="noBorders">
        <center>
            <p:panelGrid columns="4">
                <p:column>
                    <h:outputText value="Primer apellido:" style="font-weight: bold" />
                    <br/>
                    <h:outputText value="#{controladorPantallaPrueba.empleado.persona.primerapellido}" />
                </p:column>
                <p:column>
                    <h:outputText value="Segundo apellido:" style="font-weight: bold"/>
                    <br/>
                    <h:outputText value="#{controladorPantallaPrueba.empleado.persona.segundoapellido}" />
                </p:column>
                <p:column>
                    <h:outputText value="Nombres:" style="font-weight: bold"/>
                    <br/>
                    <h:outputText value="#{controladorPantallaPrueba.empleado.persona.nombre}" />
                </p:column>
                <p:column>
                    <h:outputText value="Sexo:" style="font-weight: bold"/>
                    <br/>
                    <h:outputText value="#{controladorPantallaPrueba.empleado.persona.sexo}" />
                </p:column>
                <p:column>
                    <h:outputText value="Fecha nacimiento:" style="font-weight: bold"/>
                    <br/>
                    <h:outputText value="#{controladorPantallaPrueba.empleado.persona.fechanacimiento}" >
                        <br/>
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="Lugar de nacimiento:" style="font-weight: bold"/>
                    <br/>
                    <h:outputText value="#{controladorPantallaPrueba.empleado.persona.ciudadNacimiento.nombre}" />
                </p:column>
                <p:column>
                    <h:outputText value="Grupo sanguineo:" style="font-weight: bold"/>
                    <br/>
                    <h:outputText value="#{controladorPantallaPrueba.empleado.persona.gruposanguineo}" />
                </p:column>
                <p:column>
                    <h:outputText value="Factor RH:" style="font-weight: bold"/>
                    <br/>
                    <h:outputText value="#{controladorPantallaPrueba.empleado.persona.factorrh}" />
                </p:column>
                <p:column>
                    <h:outputText value="Tipo documento:" style="font-weight: bold" />
                    <br/>
                    <h:outputText value="#{controladorPantallaPrueba.empleado.persona.tipoDocumento.nombrelargo}" />
                </p:column>
                <p:column>
                    <h:outputText value="Numero documento:" style="font-weight: bold"/>
                    <br/>
                    <h:outputText value="#{controladorPantallaPrueba.empleado.persona.numerodocumento}" />
                </p:column>
                <p:column>
                    <h:outputText value="Lugar de expedición:" style="font-weight: bold"/>
                    <br/>
                    <h:outputText value="#{controladorPantallaPrueba.empleado.persona.ciudadDocumento.nombre}" />
                </p:column>
                <p:column>
                    <h:outputText value="Email:" style="font-weight: bold"/>
                    <br/>
                    <h:outputText value="#{controladorPantallaPrueba.empleado.persona.email}" />
                </p:column>            
            </p:panelGrid>
        </center>
    </p:panel>

    <p:panel header="Información empresa:" style="border: none; padding: 0px; margin: 0px; background: transparent" styleClass="noBorders">
        <center>
            <p:panelGrid columns="4">
                <p:column>
                    <h:outputText value="Codigo:" style="font-weight: bold"/>
                    <br/>
                    <h:outputText value="#{controladorPantallaPrueba.empleado.empresa.codigo}" />
                </p:column>
                <p:column>
                    <h:outputText value="Nit:" style="font-weight: bold"/>
                    <br/>
                    <h:outputText value="#{controladorPantallaPrueba.empleado.empresa.nit}" />
                </p:column>
                <p:column>
                    <h:outputText value="Nombre:" style="font-weight: bold"/>
                    <br/>
                    <h:outputText value="#{controladorPantallaPrueba.empleado.empresa.nombre}" />
                </p:column> 
            </p:panelGrid>
        </center>
    </p:panel>
</ui:composition>
